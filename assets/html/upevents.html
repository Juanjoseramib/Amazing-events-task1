<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/Logo Amazing Events.png"
      type="image/x-icon"
    />
    <title>Upcoming Events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a
            class="navbar-brand Lognav bg-primary"
            style="width: 8rem; height: 4rem"
            href="/index.html"
            ><img src="/assets/images/Logo Amazing Events.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav d-flex gap-3">
              <li class="nav-item">
                <a
                  class="nav-link active d-flex align-items-center justify-content-center bg-body-tertiary"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center justify-content-center bg-body-tertiary"
                  href="/assets/html/upevents.html"
                  >Upcoming Events</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center justify-content-center bg-body-tertiary"
                  href="/assets/html/pastevents.html"
                  >Past Events</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center justify-content-center bg-body-tertiary"
                  href="/assets/html/contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center justify-content-center bg-body-tertiary"
                  href="/assets/html/stats.html"
                  >Stats</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex flex-column gap-4">
      <div
        id="carouselExample"
        class="carousel slide carousel bg-danger-subtler"
      >
        <div class="carousel-inner">
          <div class="carousel-item active car">
            <a href="#" class="text-decoration-none"><h2>Home</h2></a>
          </div>
          <div class="carousel-item car1">
            <a href="#" class="text-decoration-none"
              ><h2>Upcoming Events</h2></a
            >
          </div>
          <div class="carousel-item car2">
            <a href="#" class="text-decoration-none"><h2>Past Events</h2></a>
          </div>
          <div class="carousel-item car3">
            <a href="#" class="text-decoration-none"><h2>Contact</h2></a>
          </div>
          <div class="carousel-item car4">
            <a href="#" class="text-decoration-none"><h2>Stats</h2></a>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon bg-primary"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden bg-primary">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon bg-primary"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div
        class="d-flex align-items-center justify-content-around mb-3"
        id="divforms"
      >
        <div
          class="d-flex flex-wrap align-items-center gap-5"
          id="div_upforms"
        ></div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            id="search_upinput"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            <img
              src="https://www.svgrepo.com/show/491125/search.svg"
              alt="galeria"
              class="img_search"
              style="width: 2rem; height: 1rem"
            />
          </button>
        </form>
      </div>
      <div
        class="d-flex flex-wrap gap-4 justify-content-center pb-5"
        id="cont_upcards"
      ></div>
    </main>
    <footer class="d-flex align-items-center justify-content-between">
      <div class="d-flex smicons gap-5 ps-4">
        <a href="https://es-la.facebook.com"
          ><img
            src="/assets/images/facebook-svgrepo-com.svg.svg"
            alt="Facebook"
        /></a>
        <a href="https://www.instagram.com"
          ><img
            src="/assets/images/instagram-f-svgrepo-com.svg.svg"
            alt="Instagram"
        /></a>
        <a href="https://www.whatsapp.com"
          ><img
            src="/assets/images/whatsapp-svgrepo-com.svg.svg"
            alt="Whatsapp"
        /></a>
      </div>
      <h2 class="pe-5">Cohort</h2>
    </footer>
    <script src="/assets/js/data.js"></script>
    <script src="/assets/js/future_events.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

</html>
